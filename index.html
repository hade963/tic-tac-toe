<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body >
<header>
  <div class="container">
    <div class="players">
      <div class="player1">player1</div>
      <div class="player2">player2</div>
      <button class="restart">Restart</button>
    </div>
    <div class="result">
      <p class="player1">0</p> - 
      <p class="player2">0</p>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <ul id="gameboard">
    </ul>
  </div>
</main>
  <script src="js/script.js" defer></script>  
  <template>
    <div class="gameOver">
      <h2>Game Over</h2>
      <h3></h3>
      <button class="playAgain">Play Again</button>
    </div>
  </template>
  <template class="menu-template">
    <div class="container">
        <form action="" class="start">
          <h1 for="opponent">Choose your Opponent</h1>
          <label for="opponent">
            <input type="checkbox" name="opponent" id="opponent"> computer / 2players
          </label>
          
          <button  class="startbtn">Start Game</button>
        </form>
      </div>
  </template>
</body>
</html>
